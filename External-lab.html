<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESPONSIVE GALLERY PAGE</title>
<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}
body {
    padding: 20px;
    background: grey;
}
.title {
    text-align: center;
    margin-bottom: 20px;
    font-size: 26px;
}
.grid-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
}
.product-card {
    background: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 12px ;
}
.product-card img {
    width: 80px;
    height: 80px;
    margin-bottom: 10px;
}
.product-card h2 {
    font-size: 18px;
    margin-bottom: 5px;
}
.product-card p {
    font-size: 14px;
    margin-bottom: 10px;
    color: grey;
}
.price {
    font-weight: bold;
    font-size: 16px;
}
@media (max-width: 1024px) {
    .grid-container {
        grid-template-columns: repeat(2, 1fr);
    }
}
@media (max-width: 600px) {
    .grid-container {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>
    <h1 class="title">RESPONSIVE GALLERY PAGE</h1>
    <div class="grid-container">
        <div class="product-card">
            <img src="airdopes.jpg" alt="">
            <h2>Product 1</h2>
            <p>High-quality item with great features.</p>
            <span class="price">&#8377 499</span></div>
        <div class="product-card">
            <img src="bag.jpg" alt="">
            <h2>Product 2</h2>
            <p>Durable and stylish for daily use.</p>
            <span class="price">&#8377 799</span></div>
        <div class="product-card">
            <img src="shoes.webp" alt="">
            <h2>Product 3</h2>
            <p>Lightweight and comfortable.</p>
            <span class="price">&#8377 1,299</span></div>
        <div class="product-card">
            <img src="necklace.webp" alt="">
            <h2>Product 4</h2>
            <p>Trendy design with premium quality.</p>
            <span class="price">&#8377 999</span> </div></div>
</body>
